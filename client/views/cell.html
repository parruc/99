<template name="cell">
    <div class="square">
        <div class="content">
            <div class="table">
                <div class="table-cell numbers">
                    {{#if isButton}}
                    {{#if isDisabled}}
                    <button type="button" class="btn btn-default" disabled></button>
                    {{else}}
                    <button type="button" class="available btn btn-info"></button>
                    {{/if}}
                    {{else}}
                    {{# if isSelected}}
                    <button type="button" class="active btn-number btn btn-warning" disabled><b>{{value}}</b></button>
                    {{else}}
                    <button type="button" class="btn-number btn btn-success" disabled><b>{{value}}</b></button>
                    {{/if}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
