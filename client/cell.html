<template name="cell">
    <div class="col-xs-1">
        {{#if isButton}}
            {{#if isDisabled}}
                <button type="button" class="btn btn-default" disabled></button>
            {{else}}
                <button type="button" class="btn btn-success"></button>
            {{/if}}
        {{else}}
            <div class="clicked">{{value}}</div>
        {{/if}}
    </div>
</template>
